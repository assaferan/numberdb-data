ID: INPUT{id.yaml} 

Title: Diagonal Ramsey numbers

Definition: >
  The $n$'th diagonal Ramsey number is the least positive integer $R(n,n)$
  such that any blue-red edge coloring of the complete graph on $R(n,n)$
  vertices has a monochromatic $n$-clique.  
  
Parameters:
  n:
    type: Z
    constraints: $n \geq 0$
    
Comments: 
  comment-Ramsey-theorem: >
    Ramsey's theorem states that $R(n,n)$ exists.
  comment-upper-bound-ErSz: >
    $R(n,n) \leq \binom{2n-2}{n-1}$ CITE{ErSz}.
  comment-upper-bound-ErSz-2: >
    $R(n,n) \leq (1+o(n)) 4^{n-1}/\sqrt{\pi n}$ CITE{ErSz}.
  comment-upper-bound-Con: >
    $R(n,n) \leq (1+o(n)) 4^{n} n^{-O(1)\log (n)/\log\log n}$ CITE{Con}.
  comment-lower-bound-Erd: >
    $R(n,n) \geq (1+o(n)) 2^{n/2} n / (\sqrt{2}e)$ CITE{Erd}.
  comment-lower-bound-Spe: >
    $R(n,n) \geq (1+o(n)) 2^{n/2} \sqrt{2} n / (e)$ CITE{Spe}.

