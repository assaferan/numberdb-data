ID: INPUT{id.yaml} 

Title: Golden ratio

Definition: >
  $\varphi = \frac{1+\sqrt{5}}{2}$ is the golden ratio.

Parameters:
  expression:
    title: Transformation of constant
    type: Symbolic
    show-in-parameter-list: no

Comments:
  comment-golden-ratio: >
    $\varphi$ equals the ratio $a/b$ 
    of those positive real numbers $a$ and $b < a$, 
    such that $\frac{a+b}{a} = \frac{a}{b}$.

Formulas: 
  formula-polynomial-root: >
    $\varphi^2-\varphi-1=0$.
  formula-inverse: >
    $\varphi^{-1} = \varphi - 1$.

Programs: 
  program-sage:
    language: Sage
    code: |
      numbers = [golden_ratio]

