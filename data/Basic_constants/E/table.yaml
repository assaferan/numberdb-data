Title: Euler's constant e

Definition: >
  Euler's constant $e$ can be defined as the unique positive real number
  such that $e^x$ equals its own derivative.
  
Parameters:

Comments: 

Formulas: 
  formula-series: >
    $e = \sum_{n\geq 0} 1/n!$.
  formula-limit: >
    $e = \lim_{n\to\infty} (1+1/n)^n$.
  formula-integral: >
    $\int_1^e 1/x\, dx = 1$.

