ID: INPUT{id.yaml}

Title: >
  Exponent of matrix multiplication complexity

Definition: >
  $\omega$ is the smallest real number such that any two 
  $n\times n$ matrices can be multiplied in 
  $O(n^{\omega+\varepsilon})$ field operations for any $\varepsilon > 0$.
  
Parameters:
   
Comments:
  comment-trivial-algorithm: >
    The trivial matrix multiplication algorithm runs in $O(n^3)$,
    which proves $2 \leq \omega \leq 3$.

  comment-non-trivial-bounds: >
    This trivial upper bound was improved upon many times CITE{WikiCC}.
  
    Strassen CITE{Str} proved $\omega \leq \log_2(7) \leq 2.8074$.

    Alman and Vassilevska--Williams CITE{AVW} proved the most recent 
    bound $\omega \leq 2.3728596$.
 
