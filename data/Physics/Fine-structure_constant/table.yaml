Title: Fine-structure constant

Definition: >
  The fine-structure constant $\alpha$ is the dimensionless physical
  constant defined as $\alpha = e^2/(2 \varepsilon_0 c h)$,
  where
  $e$ is the elementary charge, 
  $\varepsilon_0$ the electric constant,
  $c$ the speed of light in vacuum,
  and $h$ the Planck constant.
  
