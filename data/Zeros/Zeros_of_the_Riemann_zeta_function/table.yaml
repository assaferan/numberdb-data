ID: INPUT{id.yaml}

Title: >
  Zeros of the Riemann zeta function 

Definition: >
  The list contains the imaginary parts of the non-trivial zeros of the 
  Riemann zeta function, ordered increasingly.

Parameters:
  n:
    type: Z
    constraints: $n \neq 0$
    comments: >
      The positive imaginary parts are labelled $n = 1, 2, 3, \ldots$, 
      the negative ones are labelled $n = -1, -2, -3, \ldots$,
      and the index $n = 0$ is skipped.
   
Comments:
  comment-Riemann-zeta-definition: >
    The Riemann zeta function $\zeta(s)$
    is the meromorphic continuation of the Dirichlet series 
    $\sum_{n=0}^\infty n^{-s}, \Re(s) > 1$.
  
  comment-non-trivial-zeros: >
    Its so-called trivial zeros are the negative even integers, 
    which are therefore not listed.

    All known non-trivial zeros lie on the line $\Re(s) = 1/2$.
    Their imaginary parts are symmetric about 0; 
    whereby it is enough to know the positive ones.
  
